# =============================
# 主域重定向（HTTP → HTTPS）
# 访问 http://guluwater.com 自动跳转到 https://guluwater.com
# =============================
server {
    listen 80;
    server_name guluwater.com www.guluwater.com;
    return 301 https://$host$request_uri;
}

# =============================
# 主域 HTTPS 站点
# - 主站：/home/indexpage/web -> /
# - 管理后台：/home/indexpage/admin -> /admin
# - 后端 API：127.0.0.1:3001 -> /api
# =============================
server {
    listen 443 ssl http2;
    server_name guluwater.com www.guluwater.com;

    # 主站静态目录（前端构建产物存放位置）
    root /home/indexpage/web;
    index index.html;

    # 证书路径（CentOS 常用 /etc/pki/cert/*）
    ssl_certificate     /etc/pki/cert/guluwater.com.pem;
    ssl_certificate_key /etc/pki/cert/guluwater.com.key;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 10m;

    # 主站 SPA 入口：未命中静态资源时回退到 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 管理后台（单域名路径模式）：/admin
    # 注意此处 root 指向 /home/indexpage，用于拼接 /admin/index.html
    location /admin/ {
        root /home/indexpage;
        try_files $uri $uri/ /admin/index.html;
    }

    # 后端 API 反向代理到 Node.js 应用
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态资源缓存（提升访问性能，版本文件可长期缓存）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML 不缓存（保证 SPA 刷新加载最新）
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Gzip 压缩（减小传输体积）
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript image/svg+xml;
}
