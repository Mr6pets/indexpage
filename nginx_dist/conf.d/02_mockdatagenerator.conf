# =============================
# 旧子域重定向（mockdatagenerator.guluwater.com -> guluwater.com/mockdatagenerator/）
# =============================
server {
    listen 80;
    server_name mockdatagenerator.guluwater.com;
    # $request_uri 包含开头的 /，直接拼接即可避免双斜杠
    return 301 https://guluwater.com/mockdatagenerator$request_uri;
}
