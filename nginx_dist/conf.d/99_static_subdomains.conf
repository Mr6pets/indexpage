# =============================
# 子域示例（静态站点）
# 每个子域均为独立前端构建目录，按根路径提供 index.html
# =============================

# 子域：vitepress（文档站）
server {
    listen 80;
    server_name vitepress.guluwater.com;
    root /home/vitepress;
    location / { index index.html; try_files $uri $uri/ /index.html; }
}
