<body>

    <div id="app">

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        
        // è·å–åˆ†ç±»æ•°æ®
        async function fetchCategories() {
            const response = await fetch(`${API_BASE_URL}/categories`);
            const data = await response.json();
            return data.success ? data.data.items : [];
        }
        
        // è·å–ç½‘ç«™æ•°æ®
        async function fetchSites() {
            const response = await fetch(`${API_BASE_URL}/sites?limit=1000&active=true`);
            const data = await response.json();
            return data.success ? data.data.items : [];
        }
        
        // ç»„ç»‡æ•°æ®
        function organizeData(categoriesData, sitesData) {
            return categoriesData.map(category => {
                return {
                    name: category.name,
                    icon: category.icon || 'ğŸ“',
                    sites: sitesData.filter(site => site.category_id === category.id)
                };
            }).filter(category => category.sites.length > 0);
        }
        
        // æ¸²æŸ“é¡µé¢
        function renderCategories(categories) {
            const app = document.getElementById('app');
            
            if (categories.length === 0) {
                app.innerHTML = '<div class="error">æ²¡æœ‰æ‰¾åˆ°ä»»ä½•åˆ†ç±»æ•°æ®</div>';
                return;
            }
            
            let html = `<p>æ‰¾åˆ° ${categories.length} ä¸ªåˆ†ç±»ï¼Œå…± ${categories.reduce((sum, cat) => sum + cat.sites.length, 0)} ä¸ªç½‘ç«™</p>`;
            
            categories.forEach(category => {
                html += `
                    <div class="category">
                        <div class="category-header">
                            <span class="category-icon">${category.icon}</span>
                            <span>${category.name} (${category.sites.length} ä¸ªç½‘ç«™)</span>
                        </div>
                        <div class="sites-grid">
                `;
                
                category.sites.forEach(site => {
                    html += `
                        <div class="site-card">
                            <div class="site-name">
                                <span class="site-icon">${site.icon || 'ğŸŒ'}</span>
                                ${site.name}
                            </div>
                            <div class="site-url">${site.url}</div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            app.innerHTML = html;
        }
        
        // åˆå§‹åŒ–
        async function init() {

                const organizedData = organizeData(categoriesData, sitesData);
                console.log('ç»„ç»‡åçš„æ•°æ®:', organizedData);
                
                renderCategories(organizedData);
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                document.getElementById('app').innerHTML = 
                    `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
